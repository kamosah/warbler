{% extends 'users/detail.html' %}

{% block user_details %}
  <div class="col-sm-6">
    <ul class="list-group" id="messages">
     
      {% for like in user.liked_messages %}
        <li class="list-group-item">
          {#<a href="/messages/{{ message.id }}" class="message-link"/>
          #}
          <a href="/users/{{ user.id }}">
            <img src="{{ user.image_url }}" alt="user image" class="timeline-image">
          </a>

          <div class="message-area">
            <a href="/users/{{ user.id }}">@{{ like.messages.user.username }}</a>
            <span class="text-muted">{{ like.messages.timestamp.strftime('%d %B %Y') }}</span>
            <p>{{ like.messages.text }}</p>
          </div>
        </li>
      {% endfor %}

    </ul>
  </div>
{% endblock %}
